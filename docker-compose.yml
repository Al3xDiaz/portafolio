version: '3.4'
services:
 frontend:
    container_name: "frontend"
    image: "ghcr.io/al3xdiaz/portafolio/frontend:latest"
    build:
        context: .
        dockerfile: frontend/dockerfile.prod
    volumes: 
        - "./frontend/code:/code"
    ports: 
        - "80:80"
    depends_on: 
        - "backend"
 backend:
    container_name: "backend"
    image: "ghcr.io/al3xdiaz/portafolio/backend:latest"
    build: 
        context: .
        dockerfile: backend/dockerfile.test
    volumes: 
        - "./backend/code:/code"
    depends_on: 
        - "db"
 db:
    container_name: db
    image: mongo
    #restart: always
    volumes: 
        - ./mongo/data:/data/db
    environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGO_U}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGO_P}
